<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login</title>
  <link rel="stylesheet" href="Styles.css">
</head>
<body>
  <div class="login-container">
    <h2>Login</h2>
    <form>
      <div class="form-container">
        <label for="nombre de usuario">Nombre De Usuario:</label>
        <input type="text" id="nombre de usuario" name="nombre de usuario" placeholder="Ingresa Tu Nombre De Usuario" required>
      </div>
      <div class="form-container">
        <label for="contraseña">Contraseña:</label>
        <input type="contraseña" id="contraseña" name="contraseña" placeholder="Ingrese Su contraseña" required>
      </div>
      <button type="submit">Login</button>
    </form>
  </div>
</body>
</html>
